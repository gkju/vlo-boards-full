global:
  sendAnonymousUsage: false

experimental:
  http3: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false 
  file:
    filename: /etc/traefik/config.yml
    watch: true

log:
  level: INFO
  format: common

entryPoints:
  http:
    address: ":80"
    #http:
    #  redirections:
    #    entryPoint:
    #      to: https
     #     scheme: https
  https:
    address: ":443"
  minio:
    address: ":9000"
  minioconsole:
    address: ":9001"